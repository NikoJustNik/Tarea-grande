<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Múltiplos de X hasta N</title>
  <link rel="stylesheet" href="/CSS EJERCICIOS/hola.css">
</head>
<body>
  <div class="container">
    <h1>📈 Múltiplos de cualquier número hasta N</h1>
    <form id="formMultiploX">
      <label for="numero">¿De qué número quieres los múltiplos?</label>
      <input type="number" id="numero" min="1" required>

      <label for="limite">¿Hasta qué número deseas buscarlos?</label>
      <input type="number" id="limite" min="1" required>

      <button type="submit">Mostrar Múltiplos</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

<!-- Botón Volver al menú principal -->
<a href="/HTML" class="boton-volver">← Volver al menú principal</a>

  <script>
    document.getElementById('formMultiploX').addEventListener('submit', function(e) {
      e.preventDefault();

      const numero = parseInt(document.getElementById('numero').value);
      const limite = parseInt(document.getElementById('limite').value);
      let resultado = '';
      let i = 1;

      while (i <= limite) {
        if (i % numero === 0) {
          resultado += `<p>${i} es múltiplo de ${numero}</p>`;
        }
        i++;
      }

      document.getElementById('resultado').innerHTML = resultado;
    });
  </script>
</body>
</html>
