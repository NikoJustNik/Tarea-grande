<script>
  const audio = document.getElementById("audioLoop");

  // Si el usuario intenta pausar, se repite
  audio.addEventListener("pause", () => {
    audio.play();
  });

  // si autoplay no sirve, forzar
  window.addEventListener("load", () => {
    audio.play().catch(() => {
      // si sigue bloqueado, mostrar permisos al usuario

    });
  });
