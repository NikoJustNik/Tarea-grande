<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Sumar</title>
    <link rel="stylesheet" href="/CSS EJERCICIOS/hola.css">
</head>
<body>
    <h1>Tabla de Sumar</h1>
    
    <label for="numero">Introduce un número:</label>
    <input type="number" id="numero">
    <button onclick="generarTabla()">Generar Tabla</button>

    <div id="resultado"></div>

    <!-- Botón Volver al menú principal -->
<a href="/HTML" class="boton-volver">← Volver al menú principal</a>

    <script>
        function generarTabla() {
            const numero = parseInt(document.getElementById("numero").value);
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = ""; // Limpiar resultados anteriores

            if (isNaN(numero)) {
                resultadoDiv.innerHTML = "<p>Por favor, introduce un número válido.</p>";
                return;
            }

            let i = 1;
            let tablaHTML = "<ul>";
            while (i <= 10) {
                const suma = numero + i;
                tablaHTML += `<li>${numero} + ${i} = ${suma}</li>`;
                i++;
            }
            tablaHTML += "</ul>";
            resultadoDiv.innerHTML = tablaHTML;
        }
    </script>
</body>
</html>
