<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Números Pares en Rango</title>
    <link rel="stylesheet" href="/CSS EJERCICIOS/hola.css">
</head>
<body>
    <h1>Mostrar Números Pares en un Rango</h1>

    <label for="inicio">Desde (A):</label>
    <input type="number" id="inicio"><br>

    <label for="fin">Hasta (B):</label>
    <input type="number" id="fin"><br>

    <button onclick="mostrarPares()">Mostrar Pares</button>

    <div id="resultado"></div>

    <!-- Botón Volver al menú principal -->
<a href="/HTML" class="boton-volver">← Volver al menú principal</a>

    <script>
        function mostrarPares() {
            let a = parseInt(document.getElementById("inicio").value);
            let b = parseInt(document.getElementById("fin").value);
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "";

            if (isNaN(a) || isNaN(b)) {
                resultadoDiv.innerHTML = "<p>Por favor, ingresa ambos números correctamente.</p>";
                return;
            }

            let paresHTML = "<ul>";
            if (a <= b) {
                while (a <= b) {
                    if (a % 2 === 0) {
                        paresHTML += `<li>${a}</li>`;
                    }
                    a++;
                }
            } else {
                while (a >= b) {
                    if (a % 2 === 0) {
                        paresHTML += `<li>${a}</li>`;
                    }
                    a--;
                }
            }
            paresHTML += "</ul>";
            resultadoDiv.innerHTML = paresHTML;
        }
    </script>
</body>
</html>
