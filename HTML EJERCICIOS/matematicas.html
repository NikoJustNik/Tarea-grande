<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Multiplicación por suma repetida</title>
  <link rel="stylesheet" href="/CSS EJERCICIOS/hola.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Multiplica A×B sumando A exactamente B veces con WHILE</h1>

      <label for="a">Ingresa el valor de A:</label>
      <input type="number" id="a">

      <label for="b">Ingresa el valor de B:</label>
      <input type="number" id="b">

      <button onclick="multiplicar()">Calcular</button>

      <div class="resultado" id="resultado"></div>
    </div>
  </div>
  
  <!-- Botón Volver al menú principal -->
<a href="/HTML" class="boton-volver">← Volver al menú principal</a>

  <script>
    function multiplicar() {
      const a = parseInt(document.getElementById("a").value);
      const b = parseInt(document.getElementById("b").value);
      const resultadoDiv = document.getElementById("resultado");

      if (isNaN(a) || isNaN(b) || b < 0) {
        resultadoDiv.innerHTML = "<p>Por favor, introduce números válidos. B debe ser 0 o mayor.</p>";
        return;
      }

      let contador = 0;
      let suma = 0;

      while (contador < b) {
        suma += a;
        contador++;
      }

      resultadoDiv.innerHTML = `<p>El resultado de <strong>${a} × ${b}</strong> sumando A ${b} veces es: <strong>${suma}</strong></p>`;
    }
  </script>
</body>
</html>
