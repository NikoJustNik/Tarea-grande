<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Suma de Pares en un Rango</title>
    <link rel="stylesheet" href="/CSS EJERCICIOS/hola.css">
</head>
<body>
    <h1>Sumar Números Pares en un Rango</h1>

    <label for="inicio">Desde (A):</label>
    <input type="number" id="inicio"><br>

    <label for="fin">Hasta (B):</label>
    <input type="number" id="fin"><br>

    <button onclick="sumarPares()">Sumar Pares</button>

    <div id="resultado"></div>

    <!-- Botón Volver al menú principal -->
<a href="/HTML" class="boton-volver">← Volver al menú principal</a>

    <script>
        function sumarPares() {
            let a = parseInt(document.getElementById("inicio").value);
            let b = parseInt(document.getElementById("fin").value);
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "";

            if (isNaN(a) || isNaN(b)) {
                resultadoDiv.innerHTML = "<p>Por favor, ingresa ambos números correctamente.</p>";
                return;
            }

            let suma = 0;
            let inicio = a;
            let fin = b;

            if (a > b) {
                inicio = b;
                fin = a;
            }

            while (inicio <= fin) {
                if (inicio % 2 === 0) {
                    suma += inicio;
                }
                inicio++;
            }

            resultadoDiv.innerHTML = `<p>La suma de los números pares entre ${a} y ${b} es: <strong>${suma}</strong></p>`;
        }
    </script>
</body>
</html>
