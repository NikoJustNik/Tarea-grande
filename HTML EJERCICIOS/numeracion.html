<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>N√∫meros del 1 al N</title>
  <link rel="stylesheet" href="/CSS EJERCICIOS/hola.css">
</head>
<body>
  <div class="container">
    <h1>üî¢ N√∫meros del 1 al N</h1>
    <form id="numeroForm">
      <label for="limite">Ingresa un n√∫mero (N):</label>
      <input type="number" id="limite" min="1" required>

      <button type="submit">Mostrar N√∫meros</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <!-- Bot√≥n Volver al men√∫ principal -->
<a href="/HTML" class="boton-volver">‚Üê Volver al men√∫ principal</a>

  <script>
    document.getElementById('numeroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const limite = parseInt(document.getElementById('limite').value);
      let resultado = '';
      let i = 1;

      while (i <= limite) {
        resultado += `<p>${i}</p>`;
        i++;
      }

      document.getElementById('resultado').innerHTML = resultado;
    });
  </script>
</body>
</html>
